<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteEditPage" lazy="true">
        <pm:header title="#{myBundle.EditClienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clienteController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditClienteLabel_idCliente}" for="idCliente" />
                            <h:outputText id="idCliente" value="#{clienteController.selected.idCliente}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{myBundle.EditClienteTitle_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{myBundle.EditClienteTitle_apellido}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_ruc}" for="ruc" />
                            <p:inputText id="ruc" value="#{clienteController.selected.ruc}" title="#{myBundle.EditClienteTitle_ruc}" size="25" maxlength="25"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{myBundle.EditClienteTitle_direccion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_email}" for="email" />
                            <p:inputText id="email" value="#{clienteController.selected.email}" title="#{myBundle.EditClienteTitle_email}" size="25" maxlength="25"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clienteController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ClienteListPage:ClienteListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ClienteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
