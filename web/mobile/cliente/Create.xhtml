<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateClienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_idCliente}" for="idCliente" />
                            <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{myBundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{myBundle.CreateClienteTitle_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{myBundle.CreateClienteTitle_apellido}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_ruc}" for="ruc" />
                            <p:inputText id="ruc" value="#{clienteController.selected.ruc}" title="#{myBundle.CreateClienteTitle_ruc}" size="25" maxlength="25"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{myBundle.CreateClienteTitle_direccion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_email}" for="email" />
                            <p:inputText id="email" value="#{clienteController.selected.email}" title="#{myBundle.CreateClienteTitle_email}" size="25" maxlength="25"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clienteController.saveNew}" value="#{myBundle.Save}" update="display,:ClienteListPage:ClienteListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ClienteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
