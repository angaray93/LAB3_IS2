<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VentaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVentaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VentaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VentaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ventaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaLabel_idVenta}"/>
                            <h:outputText value="#{ventaController.selected.idVenta}" title="#{myBundle.ViewVentaTitle_idVenta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaLabel_fechaVenta}"/>
                            <h:outputText value="#{ventaController.selected.fechaVenta}" title="#{myBundle.ViewVentaTitle_fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaLabel_totalVenta}"/>
                            <h:outputText value="#{ventaController.selected.totalVenta}" title="#{myBundle.ViewVentaTitle_totalVenta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaLabel_idCliente}"/>
                            <h:outputText value="#{ventaController.selected.idCliente.idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaLabel_ciVendedor}"/>
                            <h:outputText value="#{ventaController.selected.ciVendedor.ciVendedor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
