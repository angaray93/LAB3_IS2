<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetalleVentaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDetalleVentaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetalleVentaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetalleVentaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detalleVentaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaLabel_idDetalleVenta}"/>
                            <h:outputText value="#{detalleVentaController.selected.idDetalleVenta}" title="#{myBundle.ViewDetalleVentaTitle_idDetalleVenta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaLabel_subTotal}"/>
                            <h:outputText value="#{detalleVentaController.selected.subTotal}" title="#{myBundle.ViewDetalleVentaTitle_subTotal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaLabel_cantidad}"/>
                            <h:outputText value="#{detalleVentaController.selected.cantidad}" title="#{myBundle.ViewDetalleVentaTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaLabel_idProducto}"/>
                            <h:outputText value="#{detalleVentaController.selected.idProducto.idProducto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaLabel_idVenta}"/>
                            <h:outputText value="#{detalleVentaController.selected.idVenta.idVenta}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
