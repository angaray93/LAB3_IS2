<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VendedorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditVendedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VendedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VendedorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{vendedorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditVendedorLabel_ciVendedor}" for="ciVendedor" />
                            <h:outputText id="ciVendedor" value="#{vendedorController.selected.ciVendedor}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditVendedorLabel_nomVendedor}" for="nomVendedor" />
                            <p:inputText id="nomVendedor" value="#{vendedorController.selected.nomVendedor}" title="#{myBundle.EditVendedorTitle_nomVendedor}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditVendedorLabel_apeVendedor}" for="apeVendedor" />
                            <p:inputText id="apeVendedor" value="#{vendedorController.selected.apeVendedor}" title="#{myBundle.EditVendedorTitle_apeVendedor}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{vendedorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:VendedorListPage:VendedorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:VendedorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
