<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VendedorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVendedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VendedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VendedorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{vendedorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_ciVendedor}"/>
                            <h:outputText value="#{vendedorController.selected.ciVendedor}" title="#{myBundle.ViewVendedorTitle_ciVendedor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_nomVendedor}"/>
                            <h:outputText value="#{vendedorController.selected.nomVendedor}" title="#{myBundle.ViewVendedorTitle_nomVendedor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedorLabel_apeVendedor}"/>
                            <h:outputText value="#{vendedorController.selected.apeVendedor}" title="#{myBundle.ViewVendedorTitle_apeVendedor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
