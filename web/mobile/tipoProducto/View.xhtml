<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoProductoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoProductoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoProductoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoProductoLabel_idTipo}"/>
                            <h:outputText value="#{tipoProductoController.selected.idTipo}" title="#{myBundle.ViewTipoProductoTitle_idTipo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoProductoLabel_descripcionTipo}"/>
                            <h:outputText value="#{tipoProductoController.selected.descripcionTipo}" title="#{myBundle.ViewTipoProductoTitle_descripcionTipo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
