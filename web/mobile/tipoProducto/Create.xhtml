<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoProductoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoProductoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoProductoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoProductoLabel_idTipo}" for="idTipo" />
                            <p:inputText id="idTipo" value="#{tipoProductoController.selected.idTipo}" title="#{myBundle.CreateTipoProductoTitle_idTipo}" required="true" requiredMessage="#{myBundle.CreateTipoProductoRequiredMessage_idTipo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoProductoLabel_descripcionTipo}" for="descripcionTipo" />
                            <p:inputText id="descripcionTipo" value="#{tipoProductoController.selected.descripcionTipo}" title="#{myBundle.CreateTipoProductoTitle_descripcionTipo}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoProductoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoProductoListPage:TipoProductoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoProductoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
