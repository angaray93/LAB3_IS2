<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoProductoEditDlg" widgetVar="TipoProductoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoProductoTitle}" closeOnEscape="true">

            <h:form id="TipoProductoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoProductoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoProductoLabel_idTipo}" for="idTipo" />
                        <h:outputText id="idTipo" value="#{tipoProductoController.selected.idTipo}" />

                        <p:outputLabel value="#{myBundle.EditTipoProductoLabel_descripcionTipo}" for="descripcionTipo" />
                        <p:inputText id="descripcionTipo" value="#{tipoProductoController.selected.descripcionTipo}" title="#{myBundle.EditTipoProductoTitle_descripcionTipo}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoProductoController.save}" value="#{myBundle.Save}" update="display,:TipoProductoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoProductoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoProductoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
