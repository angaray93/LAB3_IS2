<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoProductoViewDlg" widgetVar="TipoProductoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoProductoTitle}" closeOnEscape="true">

            <h:form id="TipoProductoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoProductoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoProductoLabel_idTipo}"/>
                        <h:outputText value="#{tipoProductoController.selected.idTipo}" title="#{myBundle.ViewTipoProductoTitle_idTipo}"/>

                        <h:outputText value="#{myBundle.ViewTipoProductoLabel_descripcionTipo}"/>
                        <h:outputText value="#{tipoProductoController.selected.descripcionTipo}" title="#{myBundle.ViewTipoProductoTitle_descripcionTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoProductoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
