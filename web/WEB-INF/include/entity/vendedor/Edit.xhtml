<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VendedorEditDlg" widgetVar="VendedorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditVendedorTitle}" closeOnEscape="true">

            <h:form id="VendedorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{vendedorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditVendedorLabel_ciVendedor}" for="ciVendedor" />
                        <h:outputText id="ciVendedor" value="#{vendedorController.selected.ciVendedor}" />

                        <p:outputLabel value="#{myBundle.EditVendedorLabel_nomVendedor}" for="nomVendedor" />
                        <p:inputText id="nomVendedor" value="#{vendedorController.selected.nomVendedor}" title="#{myBundle.EditVendedorTitle_nomVendedor}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditVendedorLabel_apeVendedor}" for="apeVendedor" />
                        <p:inputText id="apeVendedor" value="#{vendedorController.selected.apeVendedor}" title="#{myBundle.EditVendedorTitle_apeVendedor}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedorController.save}" value="#{myBundle.Save}" update="display,:VendedorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VendedorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('VendedorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
