<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVentaTitle}" closeOnEscape="true">

            <h:form id="VentaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVentaLabel_idVenta}"/>
                        <h:outputText value="#{ventaController.selected.idVenta}" title="#{myBundle.ViewVentaTitle_idVenta}"/>

                        <h:outputText value="#{myBundle.ViewVentaLabel_fechaVenta}"/>
                        <h:outputText value="#{ventaController.selected.fechaVenta}" title="#{myBundle.ViewVentaTitle_fechaVenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVentaLabel_totalVenta}"/>
                        <h:outputText value="#{ventaController.selected.totalVenta}" title="#{myBundle.ViewVentaTitle_totalVenta}"/>

                        <h:outputText value="#{myBundle.ViewVentaLabel_idCliente}"/>
                        <h:outputText value="#{ventaController.selected.idCliente.idCliente}"/>

                        <h:outputText value="#{myBundle.ViewVentaLabel_ciVendedor}"/>
                        <h:outputText value="#{ventaController.selected.ciVendedor.ciVendedor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VentaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
